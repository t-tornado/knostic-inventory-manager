services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: knostic-server
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DB_PATH=/app/data/inventory.db
      - SEED_DB=true
    volumes:
      # Persist database data
      - server-data:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/ || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000/api/v1
    container_name: knostic-web
    ports:
      - "80:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  server-data:
    driver: local
